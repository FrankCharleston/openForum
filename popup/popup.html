<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/crypto-js.min.js"></script>
  <script defer src="popup.js"></script>
</head>
<body>

  <div class="header">
    <span class="title">OpenForum</span>
    <button id="settingsBtn" class="icon-button">⚙️</button>
  </div>

  <div class="input-group">
    <input id="textInput" type="text" placeholder="Enter text..." />
  </div>

  <div class="passphrase-container">
    <input id="passphrase" class="passphrase-input" type="password" placeholder="Enter passphrase..." />
    <button id="togglePassphrase" class="eye-button">👁️</button>
  </div>

  <button id="encryptBtn" class="action-btn">🔒 Encrypt</button>
  <button id="decryptBtn" class="action-btn">🔓 Decrypt</button>

  <textarea id="output" placeholder="Encrypted/Decrypted text will appear here"></textarea>

  <button id="copyBtn" class="action-btn">📋 Copy</button>

  <div id="logContainer" class="log-container"></div>

  <footer>
    <p>🔐 Securely encrypted with OpenForum</p>
  </footer>

</body>
</html>
