<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/crypto-js.min.js"></script>
  <script src="popup.js"></script>  
</head>
<body>
  <header>
    <h1>OpenForum</h1>
    <button id="settingsBtn" class="icon-button">⚙️</button>
  </header>

  <main>
    <input type="password" id="passphrase" placeholder="Enter passphrase">
    <button id="togglePassphrase" class="icon-button">👁️</button>

    <textarea id="textInput" placeholder="Enter text..."></textarea>

    <button id="encryptBtn">🔒 Encrypt</button>
    <button id="decryptBtn">🔓 Decrypt</button>

    <textarea id="output" readonly></textarea>
    <button id="copyBtn" class="icon-button">📋</button>
  </main>

  <footer>
    <p>🔐 Securely encrypted with OpenForum</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
