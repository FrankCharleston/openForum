<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/crypto-js.min.js"></script>
  <script src="popup.js"></script>  
</head>
<body>
  <header>
    <div class="header">
      <span class="title">OpenForum</span>
      <button id="settingsBtn" class="icon-button">⚙️</button>
    </div>    
  </header>

  <main>
    <div class="input-group">
      <input type="text" id="textInput" placeholder="Enter text...">
    </div>
    <input type="password" id="defaultPassphrase">
    <button id="toggleDefaultPassphrase" class="icon-button">👁️</button>
    <button id="encryptBtn" class="action-btn">
      Encrypt <span class="btn-icon">🔒</span>
    </button>
    <button id="decryptBtn" class="action-btn">
      Decrypt <span class="btn-icon">🔓</span>
    </button>
    <textarea id="output" readonly></textarea>
    <button id="copyBtn" class="icon-btn">
      Copy <span class="btn-icon">📋</span>
    </button>
    <div id="logContainer" class="log-container">
      <!-- Logs will appear here -->
    </div>    
  </main>

  <footer>
    <p>🔐 Securely encrypted with OpenForum</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
