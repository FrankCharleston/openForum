<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/crypto-js.min.js"></script>
  <script defer src="popup.js"></script>
</head>
<body class="centered-ui">
  <!-- Header: Centered title and settings button -->
  <header class="header">
    <span class="title">OpenForum 🔐</span>
    <button id="settingsBtn" class="icon-button">⚙️</button>
  </header>

  <div class="container">
    <input id="textInput" type="text" placeholder="Enter text..." class="full-width stretch" />
    
    <div class="passphrase-container">
      <input id="passphrase" class="passphrase-input" type="password" placeholder="Enter passphrase..." />
      <button id="togglePassphrase" class="eye-button">👁️</button>
    </div>

    <div class="button-row">
      <button id="encryptBtn" class="action-btn half-width">🔒 Encrypt</button>
      <button id="decryptBtn" class="action-btn half-width">🔓 Decrypt</button>
    </div>

    <textarea id="output" class="full-width stretch" placeholder="Encrypted/Decrypted text will appear here"></textarea>

    <button id="copyBtn" class="action-btn full-width stretch">📋 Copy</button>

    <div id="logContainer" class="log-container"></div>
  </div>

  <footer class="footer">
    <a href="https://github.com/FrankCharleston/openForum" target="_blank">🔗 GitHub Repo</a> |
    <span>© 2025 OpenForum</span>
  </footer>
</body>
</html>
