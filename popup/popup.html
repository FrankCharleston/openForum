<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/crypto-js.min.js"></script>
  <script src="popup.js"></script>  
</head>
<body>

  
  <div class="header">
    <span class="title">OpenForum</span>
    <button id="settingsBtn" class="settings-btn">⚙️</button>
  </div>
  
  <div class="passphrase-container">
    <input id="passphrase" class="passphrase-input" type="password" placeholder="Enter passphrase..." />
    <button id="togglePassphrase" class="eye-button">👁️</button>
  </div>
  
  <input id="textInput" type="text" placeholder="Enter text..." />
  
  <button id="encryptBtn">🔒 Encrypt</button>
  <button id="decryptBtn">🔓 Decrypt</button>
  
  <textarea id="output"></textarea>
  
  <button id="copyBtn">📋 Copy</button>
  
  <div id="logContainer" class="log-container"></div>
  

  <footer>
    <p>🔐 Securely encrypted with OpenForum</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
