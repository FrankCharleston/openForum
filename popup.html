<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Encryption</title>
  <!-- Reference your external popup CSS -->
  <link rel="stylesheet" href="css/popup.css">

  <!-- CryptoJS (for encryption/decryption) -->
  <script src="lib/crypto-js.min.js"></script>

  <!-- Main popup script -->
  <script src="lib/popup.js" defer></script>
  <!-- Version script -->
  <script src="lib/version.js" defer></script>
</head>
<body class="light-mode">
  <header>
    <h1>🔐 OpenForum</h1>
    <!-- Settings button -->
    <button id="openSettingsBtn" title="Open Settings" class="settings-btn">⚙</button>
  </header>

  <main class="container">
    <!-- Text to Encrypt/Decrypt -->
    <textarea 
      id="textInput"
      placeholder="Enter text to encrypt or decrypt..."
      class="text-input">
    </textarea>

    <!-- Passphrase -->
    <div class="passphrase-container">
      <input
        type="password"
        id="passphrase"
        placeholder="Enter passphrase"
        class="passphrase-input"
      />
      <!-- Show/Hide Passphrase -->
      <button
        id="togglePassphrase"
        title="Show/Hide Passphrase"
        class="toggle-passphrase-btn">
        👁
      </button>
    </div>

    <!-- Encrypt/Decrypt Buttons -->
    <div class="button-group">
      <button id="encryptBtn" class="action-btn">Encrypt</button>
      <button id="decryptBtn" class="action-btn">Decrypt</button>
    </div>

    <!-- Output & Copy Button -->
    <div class="output-container">
      <textarea
        id="output"
        readonly
        placeholder="Your result will appear here..."
        class="output-textarea">
      </textarea>
      <button
        id="copyBtn"
        title="Copy to Clipboard"
        class="copy-btn">
        📋
      </button>
    </div>

    <!-- Activity Log -->
    <div id="logContainer" class="log-container">
      <div class="log-header">
        <h3>Activity Log</h3>
        <button id="clearLogBtn" title="Clear Log" class="clear-log-btn">🗑</button>
      </div>
      <ul id="logList" class="log-list"></ul>
    </div>
  </main>

  <footer>
    <p>OpenForum © 2025 | Version <span id="version"></span> | <a href="https://github.com/FrankCharleston/openForum" target="_blank">GitHub Repo</a></p>
  </footer>
</body>
</html>
