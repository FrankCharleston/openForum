<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenForum</title>
    <script src="crypto-utils.js"></script> <!-- Load utils first -->
    <script src="popup.js" defer></script> <!-- Load popup.js after -->
</head>
<body>

    <textarea id="output" readonly></textarea>
    <div id="logs"></div>
</body>
</html>
