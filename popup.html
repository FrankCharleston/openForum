<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenForum Encryption</title>
  <!-- Load the CSS for the popup -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Load CryptoJS first, so it's available to popup.js -->
  <script src="lib/crypto-js.min.js"></script>

  <!-- Defer loading of our main popup script -->
  <script src="lib/popup.js" defer></script>
</head>
<body class="popup-page">
  <div class="container">
    <h1>ğŸ” OpenForum</h1>

    <!-- Text to Encrypt/Decrypt -->
    <textarea 
      id="textInput" 
      placeholder="Enter text to encrypt or decrypt...">
    </textarea>

    <!-- Passphrase + Toggle Visibility -->
    <div class="input-group">
      <input type="password" id="passphrase" placeholder="Enter passphrase" />
      <button id="togglePassphrase">ğŸ‘</button>
    </div>

    <!-- Encrypt/Decrypt Buttons -->
    <div class="button-group">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
    </div>

    <!-- Output & Copy -->
    <textarea 
      id="output" 
      readonly 
      placeholder="Your result will appear here...">
    </textarea>
    <button id="copyBtn">ğŸ“‹ Copy</button>
  </div>

  <!-- Status/Activity Log and Additional Buttons -->
  <div class="container">
    <p id="statusMessage"></p>
    <div class="button-group">
      <button id="clearLogBtn">ğŸ—‘ Clear Log</button>
      <button id="openOptions">âš™ Open Settings</button>
    </div>
  </div>

  <!-- Move logs here -->
  <div class="logs">
    <div id="activityLog" class="log hidden">
      <!-- Activity log content -->
    </div>
    <div id="errorLogs" class="log hidden">
      <!-- Error log content -->
    </div>
  </div>
</body>
</html>
