<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Encryption</title>
  <!-- Reference your external popup CSS -->
  <link rel="stylesheet" href="popup.css">

  <!-- CryptoJS (for encryption/decryption) -->
  <script src="lib/crypto-js.min.js"></script>

  <!-- Main popup script -->
  <script src="lib/popup.js" defer></script>
</head>
<body class="light-mode">
  <header>
    <h1>🔐 OpenForum</h1>
    <!-- Settings button -->
    <button id="openSettingsBtn" title="Open Settings">⚙</button>
  </header>

  <main class="container">
    <!-- Text to Encrypt/Decrypt -->
    <textarea 
      id="textInput"
      placeholder="Enter text to encrypt or decrypt...">
    </textarea>

    <!-- Passphrase -->
    <input
      type="password"
      id="passphrase"
      placeholder="Enter passphrase"
    />

    <!-- Show/Hide Passphrase -->
    <button
      id="togglePassphrase"
      title="Show/Hide Passphrase">
      👁
    </button>

    <!-- Encrypt/Decrypt Buttons -->
    <div class="button-group">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
    </div>

    <!-- Output & Copy -->
    <textarea
      id="output"
      readonly
      placeholder="Your result will appear here...">
    </textarea>
    <button
      id="copyBtn"
      title="Copy to Clipboard">
      📋 Copy
    </button>

    <!-- Loading Spinner (hidden by default) -->
    <div id="loadingSpinner" class="spinner hidden"></div>

    <!-- Status/Activity Log -->
    <p id="statusMessage"></p>
    <div id="logContainer">
      <h3>Activity Log</h3>
      <button id="clearLogBtn">🗑</button>
      <ul id="logList"></ul>
    </div>
  </main>

  <footer>
    <p>OpenForum © 2025</p>
  </footer>
</body>
</html>
