<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenForum Encryption</title>
    <link rel="stylesheet" href="styles.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🔐 OpenForum</h1>
        <textarea id="textInput" placeholder="Enter text to encrypt or decrypt..."></textarea>
        <input type="password" id="passphrase" placeholder="Enter passphrase">
        <div class="input-group">
            <input type="password" id="passphraseInput" placeholder="Enter passphrase">
            <button id="togglePassphrase">👁</button>
        </div>        
        <textarea id="output" readonly placeholder="Your result will appear here..."></textarea>
        <button id="copyBtn">📋 Copy</button>
    </div>
</body>
</html>
