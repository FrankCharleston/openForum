<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenForum Encryption</title>
  <!-- Load the CSS for the popup -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Load CryptoJS first, so it's available to popup.js -->
  <script src="lib/crypto-js.min.js"></script>

  <!-- Defer loading of our main popup script -->
  <script src="lib/popup.js" defer></script>
</head>
<body class="popup-page">
  <header>
    <h1>🔐 OpenForum</h1>
    <button id="openOptions" class="icon-button top-right">⚙</button>
  </header>
  
  <main>
    <div class="container">
      <textarea 
        id="textInput" 
        placeholder="Enter text to encrypt or decrypt...">
      </textarea>

      <!-- Passphrase + Toggle Visibility -->
      <div class="input-group">
        <input type="password" id="passphrase" placeholder="Enter passphrase" style="width: 80%; margin-right: 10px;" />
        <button id="togglePassphrase" class="icon-button">👁</button>
      </div>

      <!-- Encrypt/Decrypt Buttons -->
      <div class="button-group">
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
      </div>

      <!-- Output & Copy -->
      <div class="output-group">
        <textarea 
          id="output" 
          readonly 
          placeholder="Your result will appear here...">
        </textarea>
        <button id="copyBtn" class="icon-button">📋</button>
      </div>

      <!-- Status/Activity Log and Additional Buttons -->
      <p id="statusMessage"></p>

      <!-- Logs / Footer -->
      <div class="logs">
        <div id="activityLog" class="log hidden">
          <!-- Activity log content -->
        </div>
        <div id="errorLogs" class="log hidden">
          <!-- Error log content -->
        </div>
      </div>
    </div>
  </main>
  
  <footer style="background-color: rgba(0, 0, 0, 0.5);">
    <p>OpenForum © 2025 | <a href="https://github.com/FrankCharleston/openForum#readme" target="_blank">README</a></p>
  </footer>
</body>
</html>
