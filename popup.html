<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenForum Encryption</title>
  <!-- Load the CSS for the popup -->
  <link rel="stylesheet" href="popup.css" />

  <!-- Load CryptoJS first, so it's available to popup.js -->
  <script src="lib/crypto-js.min.js"></script>

  <!-- Defer loading of our main popup script -->
  <script src="lib/popup.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"], select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position the tooltip above the text */
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .log-entry {
      background-color: #e0e0e0;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .log-entry.error {
      background-color: #f8d7da;
    }
    .log-entry.success {
      background-color: #d4edda;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .button-group button {
      flex: 1;
    }
    .input-group {
      display: flex;
      align-items: center;
    }
    .input-group input {
      flex: 1;
    }
    .input-group .toggle-passphrase {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .settings-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üîê OpenForum</h1>
    <button id="openSettingsBtn" class="settings-button" title="Open Settings">‚öô</button>
  </header>
  <main class="container">
    <!-- Text to Encrypt/Decrypt -->
    <textarea 
      id="textInput" 
      rows="10"
      placeholder="Enter text to encrypt or decrypt...">
    </textarea>

    <!-- Passphrase + Toggle Visibility -->
    <div class="input-group">
      <input type="password" id="passphrase" placeholder="Enter passphrase" />
      <button id="togglePassphrase" class="toggle-passphrase" title="Show/Hide Passphrase">üëÅ</button>
    </div>

    <!-- Encrypt/Decrypt Buttons -->
    <div class="button-group">
      <button id="encryptBtn" style="background-color: #4CAF50;">Encrypt</button>
      <button id="decryptBtn" style="background-color: #f44336;">Decrypt</button>
    </div>

    <!-- Output & Copy -->
    <textarea 
      id="output" 
      rows="10"
      readonly 
      placeholder="Your result will appear here...">
    </textarea>
    <button id="copyBtn" title="Copy to Clipboard" style="width: 100%;">üìã Copy</button>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner hidden"></div>

    <!-- Status/Activity Log -->
    <p id="statusMessage"></p>
    <div id="logContainer">
      <div class="header">
        <h3>üîç Activity Log</h3>
        <button id="clearLogBtn" title="Clear Log">üóë</button>
      </div>
      <ul id="logList" style="height: 100px; overflow-y: auto;"></ul>
    </div>
  </main>
  <footer>
    <p>OpenForum ¬© 2025</p>
  </footer>
</body>
</html>
