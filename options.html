<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenForum Options</title>
  <link rel="stylesheet" href="options.css" />
  <script src="lib/options.js" defer></script>
</head>
<body>
  <header>
    <h1>OpenForum Settings</h1>
  </header>
  <main class="container">
    <label>
      <input type="checkbox" id="autoDecryptToggle" />
      Enable Auto-Decryption
    </label>
    <div id="autoDecryptIndicator">ðŸ”’</div>
    <label>
      <input type="checkbox" id="autoDecryptUserIdToggle" />
      Use Reddit User ID for Auto-Decryption
    </label>
    <label>
      Default Passphrase:
      <input type="text" id="customPassphrase" />
    </label>
    <label>
      <input type="checkbox" id="debugToggle" />
      Enable Debug Mode
    </label>
    <label>
      <input type="checkbox" id="redditUsernameToggle" />
      Use Reddit Username as Passphrase
    </label>
    <button id="saveSettings">Save Settings</button>
    <p id="statusMessage"></p>
    <h3>Activity Log</h3>
    <ul id="logList"></ul>
    <button id="clearLogBtn">Clear Log</button>
  </main>
  <footer>
    <p>OpenForum Â© 2025</p>
  </footer>
</body>
</html>
