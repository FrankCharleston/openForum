<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenForum Settings</title>
  <link rel="stylesheet" href="options.css" />
  <script src="options.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>ğŸ”§ OpenForum Settings</h1>

    <!-- Auto-Decryption Toggle -->
    <div class="input-group">
      <label for="autoDecryptToggle">Enable Auto-Decryption</label>
      <input type="checkbox" id="autoDecryptToggle" />
      <span id="autoDecryptIndicator">ğŸ”’</span>
    </div>

    <!-- Default Passphrase -->
    <div class="input-group">
      <label for="customPassphrase">Default Decryption Passphrase:</label>
      <input
        type="text"
        id="customPassphrase"
        placeholder="Leave empty if you prefer a manual passphrase"
      />
    </div>

    <!-- Debug Mode Toggle -->
    <div class="input-group">
      <label for="debugToggle">Enable Debug Logging</label>
      <input type="checkbox" id="debugToggle" />
    </div>

    <button id="saveSettings">Save Settings</button>
    <p id="statusMessage"></p>

    <!-- Error/Log/Debug Section -->
    <div class="log-container">
      <h3>ğŸ” Logs</h3>
      <pre id="logList"></pre>
      <button id="clearLogBtn">ğŸ—‘ Clear Logs</button>
    </div>
  </div>
</body>
</html>
