<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenForum Options</title>
  <!-- Reference your external CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Load the JS for options AFTER the DOM is parsed -->
  <script src="lib/options.js" defer></script>
</head>
<body class="options-page">
  <header>
    <h1>OpenForum Options</h1>
  </header>

  <main>
    <div class="container">
      <!-- Left column: General Settings -->
      <div class="column">
        <h2>Settings</h2>

        <label for="autoDecrypt">Auto Decrypt:</label>
        <select id="autoDecrypt">
          <option value="true">Enabled</option>
          <option value="false">Disabled</option>
        </select>

        <label for="defaultPassphrase">Default Passphrase:</label>
        <div class="passphrase-container">
          <input type="password" id="defaultPassphrase" placeholder="Enter default passphrase">
          <button id="toggleDefaultPassphrase" class="icon-button">👁</button>
        </div>

        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="system">System</option>
        </select>

        <label for="debugMode">Debug Mode:</label>
        <select id="debugMode">
          <option value="true">Enabled</option>
          <option value="false">Disabled</option>
        </select>

        <button id="saveSettings">Save Settings</button>
      </div>

      <!-- Right column: single buttons + log containers -->
      <div class="column">
        <!-- Activity Log -->
        <div id="activityLog"></div>

        <!-- Debug Log -->
        <div id="debugLog"></div>

        <!-- Error Logs -->
        <div id="errorLogs"></div>

        <!-- Export Logs -->
        <button id="exportLogsBtn">Export Logs 📦</button>

        <!-- Check for Updates -->
        <button id="checkUpdatesBtn">Check for Updates 🔄</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 OpenForum | <a href="https://github.com/FrankCharleston/openForum#readme" target="_blank">README</a></p>
  </footer>
</body>
</html>
