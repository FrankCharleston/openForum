<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenForum Settings</title>
  <!-- Load your CSS for the Options page -->
  <link rel="stylesheet" href="options.css" />
  <!-- Load your script last (defer) so DOM is ready first -->
  <script src="options.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ OpenForum Settings</h1>

    <!-- Auto-Decryption Toggle -->
    <label>
      <input type="checkbox" id="autoDecryptToggle" />
      Enable Auto-Decryption
    </label>

    <!-- Default Passphrase -->
    <label for="customPassphrase">Default Decryption Passphrase:</label>
    <input
      type="text"
      id="customPassphrase"
      placeholder="Leave empty if you prefer a manual passphrase"
    />

    <!-- Debug Mode Toggle -->
    <label>
      <input type="checkbox" id="debugToggle" />
      Enable Debug Logging
    </label>

    <!-- Save Button -->
    <button id="saveSettings">Save Settings</button>
    <p id="statusMessage"></p>
  </div>
</body>
</html>
