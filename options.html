<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Options</title>
  <!-- Reference your external CSS -->
  <link rel="stylesheet" href="css/options.css">

  <!-- Load the JS for options AFTER the DOM is parsed -->
  <script src="lib/options.js" defer></script>
</head>
<body class="light-mode">
  <header>
    <h1>âš™ OpenForum Options</h1>
  </header>

  <main class="container">
    <!-- Left column: General Settings -->
    <div class="column">
      <h2>General Settings</h2>

      <label for="autoDecrypt">Auto Decrypt:</label>
      <select id="autoDecrypt">
        <option value="true">Enabled</option>
        <option value="false">Disabled</option>
      </select>

      <label for="defaultPassphrase">Default Passphrase:</label>
      <input
        type="password"
        id="defaultPassphrase"
      />

      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System</option>
      </select>

      <label for="debugMode">Debug Mode:</label>
      <select id="debugMode">
        <option value="true">Enabled</option>
        <option value="false">Disabled</option>
      </select>

      <button id="saveSettings">Save Settings</button>
    </div>

    <!-- Right column: single buttons + log containers -->
    <div class="column">
      <!-- Activity Log -->
      <button id="activityLogBtn">Activity Log ðŸ—‘</button>
      <div id="activityLog"></div>

      <!-- Debug Log -->
      <button id="debugLogBtn">Debug Log ðŸ—‘</button>
      <div id="debugLog"></div>

      <!-- Error Logs -->
      <button id="errorLogsBtn">Error Logs ðŸ—‘</button>
      <div id="errorLogs"></div>

      <!-- Export Logs -->
      <button id="exportLogsBtn">Export Logs ðŸ“¦</button>

      <!-- Check for Updates -->
      <button id="checkUpdatesBtn">Check for Updates ðŸ”„</button>
    </div>
  </main>

  <footer>
    <p>OpenForum Â© 2025</p>
  </footer>
</body>
</html>
