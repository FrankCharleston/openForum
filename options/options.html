<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Options</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>OpenForum Options</h1>
  </header>
  <main>
    <label for="autoDecrypt">Auto Decrypt:</label>
    <select id="autoDecrypt">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>

    <label for="defaultPassphrase">Default Passphrase:</label>
    <input type="password" id="defaultPassphrase">
    <button id="toggleDefaultPassphrase">👁</button>

    <button id="saveSettings">Save Settings</button>
  </main>
  <script src="../lib/crypto-js.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
