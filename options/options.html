<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Options</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer src="options.js"></script>
</head>
<body>
  <header>
    <h1>OpenForum Options</h1>
    <button id="closeOptions" class="icon-button">❌</button>
  </header>

  <main>
    <label>Auto Decrypt:</label>
    <select id="autoDecrypt">
      <option value="false">Disabled</option>
      <option value="true">Enabled</option>
    </select>

    <label>Default Passphrase:</label>
    <input type="password" id="defaultPassphrase">
    <button id="toggleDefaultPassphrase" class="icon-button">👁️</button>

    <label>Theme:</label>
    <select id="theme">
      <option value="system">System (Default)</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>

    <button id="saveOptions">💾 Save Settings</button>
    <button id="saveLogs">📜 Export Logs</button>
    <button id="clearLogs">🗑 Clear Logs</button>
  </main>

</body>
</html>
