<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Options</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <h1>OpenForum Options</h1>
  </header>
  <main>
    <label for="autoDecrypt">Auto Decrypt:</label>
    <select id="autoDecrypt">
      <option value="false" selected>Disabled</option>
      <option value="true">Enabled</option>
    </select>

    <label for="defaultPassphrase">Default Passphrase:</label>
    <input type="password" id="defaultPassphrase" placeholder="default" />

    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="system" selected>System</option>
    </select>

    <button id="exportLogs">ðŸ“œ Export Logs</button>
    <button id="clearLogs">ðŸ—‘ Clear Logs</button>
  </main>
  <script src="options.js"></script>
</body>
</html>
