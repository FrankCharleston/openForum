<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenForum Options</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../lib/crypto-js.min.js"></script>
</head>
<body class="options-page">
  <header>
    <h1>OpenForum Options</h1>
    <button id="closeOptions" class="icon-button close-button">❌</button>
  </header>

  <main>
    <label for="autoDecrypt">Auto Decrypt:</label>
    <select id="autoDecrypt">
      <option value="false">Disabled</option>
      <option value="true">Enabled</option>
    </select>

    <div class="passphrase-container">
      <input type="password" id="defaultPassphrase" placeholder="Default passphrase...">
      <button id="toggleDefaultPassphrase" class="icon-button">👁️</button>
    </div>

    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="system">System</option>
    </select>

    <button id="saveSettings">💾 Save Settings</button>
    <button id="saveLogs">📜 Save Logs</button>
    <button id="clearLogs">🗑 Clear Logs</button>
  </main>

  <script src="options.js"></script>
</body>
</html>
