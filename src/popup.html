<!DOCTYPE html>
<html>
<head>
    <title>OpenForum</title>
    <script src="crypto-js.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <h2>OpenForum</h2>
    <label>Passphrase:</label>
    <input type="text" id="passphrase" placeholder="Optional">
    
    <h3>Encrypt a Message</h3>
    <input type="text" id="encryptInput">
    <button id="encryptBtn">Encrypt</button>
    
    <h3>Decrypt a Message</h3>
    <input type="text" id="decryptInput">
    <button id="decryptBtn">Decrypt</button>

    <h3>Decrypt Page</h3>
    <button id="decryptPageBtn">Decrypt Page</button>
    
    <h3>Output</h3>
    <div id="output"></div>
</body>
</html>
