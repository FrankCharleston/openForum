<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenForum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>OpenForum</h2>

        <!-- Section: Decrypt Everything (Auto-Scan) -->
        <div class="section">
            <h3>Decrypt Page</h3>
            <input type="password" id="globalPassphrase" placeholder="Enter passphrase for full-page decryption">
            <button id="decryptPageBtn">Decrypt Everything</button>
        </div>

        <!-- Section: Manual Encryption/Decryption -->
        <div class="section">
            <h3>Encrypt/Decrypt Message</h3>
            <textarea id="messageInput" placeholder="Enter message..."></textarea>
            <input type="password" id="passphraseInput" placeholder="Passphrase (Optional)">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
            <textarea id="output" placeholder="Output..." readonly></textarea>
            <button id="copyBtn">Copy & Share</button>
        </div>

        <!-- Logs / Notifications -->
        <div id="logs"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
